<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email Sender</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 10px;
        }
        .input-container {
            display: flex;
            gap: 10px;
            margin-bottom: 10px;
        }
        input {
            flex: 1;
            padding: 10px;
            font-size: 14px;
        }
        button {
            padding: 10px 15px;
            font-size: 14px;
            cursor: pointer;
        }
        #statusMessage {
            margin-top: 10px;
            font-size: 12px;
        }
    </style>
</head>
<body>
    <h2>Send Email</h2>
    <p>Enter an email address:</p>
    <div class="input-container">
        <input type="email" id="emailAddress" placeholder="example@gmail.com" required>
        <button id="confirmEmailButton">Confirm</button>
    </div>
    <button id="sendEmailButton">Send Email</button>

    <div id="statusMessage"></div>

    <script src="popup.js"></script>
</body>
</html>
